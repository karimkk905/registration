<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    .lau-logo {
      width: 250px;
      margin-bottom: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .header img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: bold;
      text-shadow: 1px 1px 1px #999;
      margin: 0;
    }

    .line {
      height: 4px;
      background-color: goldenrod;
      margin: 10px 0 20px 0;
    }

    .links a {
      display: block;
      margin-bottom: 10px;
      color: purple;
      text-decoration: none;
      font-size: 16px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <img class="lau-logo" src="lau-logo-social-media.jpg" alt="LAU Logo">

  <div class="header">
    <h1>Registration</h1>
  </div>

  <div class="line"></div>

  <div class="links">
    <a href="course-management.html">Add/Drop Classes</a> 
    <a href="lookup.html">Look-up Classes to Add</a>
  </div>

</html>
